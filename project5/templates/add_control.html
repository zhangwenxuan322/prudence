{% extends 'base.html' %}

{% block title %}Add a New Control{% endblock %}

{% block content %}
<div class="container mt-3">
    <h1 class="text-center mb-4">Add a New Control</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}

        <button type="submit" class="button" style="margin-top: 1rem;">Save Control</button>
    </form>
</div>
{% endblock %}
